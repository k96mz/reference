<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display a map</title>
    <meta
      property="og:description"
      content="Initialize a map in an HTML element with MapLibre GL JS."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@4.1.3/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map", // container id
        style: "https://k96mz.github.io/reference/style.json", // style URL
        center: [132.652106, 34.418256], // starting position [lng, lat]
        zoom: 5, // starting zoom
        maplibreLogo: true,
        hash: true,
      });

      //拡大縮小、方位の表示
      map.addControl(
        new maplibregl.NavigationControl({
          showCompass: true,
          showZoom: true,
          visualizePitch: true,
        }),
        "bottom-right"
      );

      //スケールコントロール
      map.addControl(
        new maplibregl.ScaleControl({
          maxWidth: 200,
          unit: "metric",
        })
      );

      // タイル番号を表示
      map.showTileBoundaries = true;
    </script>
  </body>
</html>
